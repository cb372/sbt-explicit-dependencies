language: scala
jdk: openjdk8
script: sbt -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M "^^${SBT_VERSION}" "scripted ${GROUPS}"

matrix:
  include:
  - env: SBT_VERSION="0.13.18" GROUPS="basic/*"
    scala: 2.10.7

  - env: SBT_VERSION="1.2.8" GROUPS="basic/*"
    scala: 2.12.11

  - env: SBT_VERSION="1.3.13" GROUPS="basic/* 1.3+/*"
    scala: 2.12.11

  - env: SBT_VERSION="1.4.0" GROUPS="basic/* 1.3+/*"
    scala: 2.12.11

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt  -name "*.lock"               -delete
